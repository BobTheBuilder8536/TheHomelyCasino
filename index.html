<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">

    <title>The Homely Casino</title>
</head>

<body>

    <div class="pull-to-refresh">

        <span>Hatt Maadarchod Behan ke Lode Randi ki Jhaat</span>

    </div>

    <div id = "header">
        
        <div id = "loginDiv">
            <form id= "loginForm">
                <input id = "loginInput" required type = "text" placeholder = "Enter username" maxlength = "16">
            </form>
        </div>
        
        <div id="displayName"><p>Tujhe Matlab?</p></div>
        
    </div>
    
    <div id="currentRound">
        <div id="currentRoundCumBet">
            <p id = "cumBet"> 0 </p>
        </div>
        <div id = "currentRoundMyBet">
            <p id = "myBet"> 0 </p>
        </div>
    </div>
        
    
    <main>
        <div id = "adminMove">   
            <div id="startBut">
                <p>Start</p>
            </div>
            
            <div id="clearBut">
                <p>Clear</p>
            </div>
        </div>
        
        <div id="move">
            
            <div class="move1">    
                <div id="chaalBut">
                    <div id="chaalBut2">
                        <pre>Chaal</pre>
                        <p id = "currentChaal">0</p>
                    </div>
                </div>
                
                <div id="doubleBut">
                    <div id="doubleBut2">
                        <pre>Double</pre>
                        <p id = "currentDouble">0</p>
                    </div>
                </div>
            </div>   
            
            <div class="move2">
                <div id="showBut">
                    <p>Show</p>
                </div>
                
                <div id="packBut">
                    <p>Pack</p>
                </div>
            </div>
        </div>
    </main>
    
    <div id="players1"> 
        <span class="players" id="1">
            <div id="face"></div>
            <div id="currentBet">0</div>
        </span>
        <span class="players" id="2">
            <div id="face"></div>
            <div id="currentBet">0</div>
        </span>
        <span class="players" id="3">
            <div id="face"></div>
            <div id="currentBet">0</div>
        </span>
        <span class="players" id="4">
            <div id="face"></div>
            <div id="currentBet">0</div>
        </span>
        <span class="players" id="5">
            <div id="face"></div>
            <div id="currentBet">0</div>
        </span>       
    </div>
    
    <div id="players2"> 
        <span class="players" id="6">
            <div id="face"></div>
            <div id="currentBet">0</div>
        </span>
        <span class="players" id="7">
            <div id="face"></div>
            <div id="currentBet">0</div>
        </span>
        <span class="players" id="8">
            <div id="face"></div>
            <div id="currentBet">0</div>
        </span>
        <span class="players" id="9">
            <div id="face"></div>
            <div id="currentBet">0</div>
        </span>       
        <span class="players" id="10">
            <div id="face"></div>
            <div id="currentBet">0</div>
        </span>       
    </div>
</div>

        <p>Coming Soon!</p>
    </div> -->

<div id="finalSequence">

    <div id="youWin">
        <p>You Win!</p>
    </div>
    
    <div id="youLose">
        <p>You Lose..</p>
    </div>
    
    <div id="finalPot">
        <p id = "finalPotText">0</p>
    </div>
    
</div>
    
    <script type="module" src="script.js"></script>

</html>
